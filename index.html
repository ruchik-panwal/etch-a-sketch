<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <title>Etch-a-Sketch</title>

    <!-- NUNITO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/befdb26257.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container1">

        <div class="brushes">

            <div class="smallTitle">B R U S H E S</div>
            <div class="brushButtons">
                <div class="brushColumn">
                    <button class="brush"><i class="fa-solid fa-paintbrush"></i></button>
                    <button class="brush"><i class="fa-solid fa-eraser"></i></button>
                </div>
                <div class="brushColumn">
                    <button class="brush"><i class="fa-solid fa-square-plus"></i></button>
                    <button class="brush"><i class="fa-solid fa-square-minus"></i></button>
                </div>
            </div>
            <button class="clearButton">C L E A R</button>

        </div>

        <div class="paint">
            <div class="smallTitle">P A I N T</div>
        </div>

    </div>

    <div class="container2">

        <div class="gridTitle smallTitle">E T C H - A - S K E T C H</div>
        <div id="mainGrid"></div>
    <div class="smallTitle" id="gridInfo"></div>

    </div>

    <div class="container3">

        <div class="grid">
            <div class="smallTitle">G R I D</div>

            <div class="sliderContainer">
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
            </div>

            <div class="gridPresets">
                <button class="preset">16 X 16</button>
                <button class="preset">32 X 32</button>
                <button class="preset">64 X 64</button>
                <button class="preset">96 X 96</button>
            </div>

            <button class="gridToggle">G R I D&nbsp;&nbsp;&nbsp;T O G G L E</button>
            

        </div>

        <div class="info">
            <div class="smallTitle">I N F O</div>
        </div>

    </div>

</body>

</html>
