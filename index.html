<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <title>Etch-a-Sketch</title>

    <!-- NUNITO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container1">

        <div class="brush">
            <div class="smallTitle">B R U S H E S</div>
            <button class="brush">Brush</button>
            <button class="brush">Eraser</button>
            <button class="brush">Shader</button>
            <button class="brush">Lightener</button>
        </div>

        <div class="paint">
            <div class="smallTitle">P A I N T</div>
        </div>

    </div>

    <div class="container2">

        <div class="gridTitle smallTitle">E T C H - A - S K E T C H</div>
        <div id="mainGrid"></div>

    </div>

    <div class="container3">

        <div class="grid">
            <div class="smallTitle">G R I D</div>
        </div>

        <div class="info">
            <div class="smallTitle">I N F O</div>
        </div>

    </div>

</body>

</html>
